<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Math Quiz</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the message box */
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 2rem;
            border-radius: 0.75rem; /* rounded-lg */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-lg */
            z-index: 1000;
            display: none; /* Hidden by default */
            text-align: center;
            font-family: 'Inter', sans-serif;
            max-width: 90%;
        }
        .message-box-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-400 to-purple-600 min-h-screen flex items-center justify-center font-sans p-4">

    <!-- Main Quiz Container -->
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md text-center">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-6">Math Challenge</h1>
        <div class="mb-8">
            <p id="question" class="text-3xl font-bold text-blue-700 mb-4"></p>
            <input type="number" id="answerInput" placeholder="Your Answer"
                   class="w-full p-4 text-xl border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-300 ease-in-out text-center">
            <p id="feedback" class="text-lg mt-4 font-semibold"></p>
        </div>
        <button id="submitButton"
                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg text-xl transition duration-300 ease-in-out transform hover:scale-105 shadow-md">
            Submit Answer
        </button>
        <button id="nextButton"
                class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-lg text-xl transition duration-300 ease-in-out transform hover:scale-105 shadow-md mt-4 hidden">
            Next Question
        </button>
        <p class="text-gray-600 text-sm mt-6">Correct Answers: <span id="correctCount" class="font-bold">0</span> | Incorrect Answers: <span id="incorrectCount" class="font-bold">0</span></p>
    </div>

    <!-- Message Box for alerts -->
    <div id="messageBoxOverlay" class="message-box-overlay"></div>
    <div id="messageBox" class="message-box">
        <p id="messageBoxText" class="text-xl font-semibold mb-4"></p>
        <button id="messageBoxClose" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md">OK</button>
    </div>

    <script>
        // Global variables for quiz state
        let currentDifficulty = 1; // Start with easy questions
        let correctAnswersInRow = 0;
        let correctCount = 0;
        let incorrectCount = 0;

        // DOM elements
        const questionElement = document.getElementById('question');
        const answerInput = document.getElementById('answerInput');
        const submitButton = document.getElementById('submitButton');
        const nextButton = document.getElementById('nextButton');
        const feedbackElement = document.getElementById('feedback');
        const correctCountElement = document.getElementById('correctCount');
        const incorrectCountElement = document.getElementById('incorrectCount');

        // Message box elements
        const messageBox = document.getElementById('messageBox');
        const messageBoxOverlay = document.getElementById('messageBoxOverlay');
        const messageBoxText = document.getElementById('messageBoxText');
        const messageBoxClose = document.getElementById('messageBoxClose');

        let correctAnswer; // Stores the correct answer for the current question

        /**
         * Displays a custom message box instead of alert().
         * @param {string} message The message to display.
         */
        function showMessageBox(message) {
            messageBoxText.textContent = message;
            messageBox.style.display = 'block';
            messageBoxOverlay.style.display = 'block';
            answerInput.disabled = true; // Disable input while message box is open
            submitButton.disabled = true; // Disable submit button
        }

        /**
         * Hides the custom message box.
         */
        function hideMessageBox() {
            messageBox.style.display = 'none';
            messageBoxOverlay.style.display = 'none';
            answerInput.disabled = false; // Re-enable input
            submitButton.disabled = false; // Re-enable submit button
            answerInput.focus(); // Put focus back on the input
        }

        // Event listener for closing the message box
        messageBoxClose.addEventListener('click', hideMessageBox);

        /**
         * Generates a new math question based on the current difficulty.
         */
        function generateQuestion() {
            let num1, num2, operator;

            // Adjust numbers based on difficulty
            if (currentDifficulty === 1) { // Easy: Addition/Subtraction, small numbers
                num1 = Math.floor(Math.random() * 10) + 1;
                num2 = Math.floor(Math.random() * 10) + 1;
                operator = Math.random() < 0.5 ? '+' : '-';
            } else if (currentDifficulty === 2) { // Medium: Multiplication/Division, slightly larger numbers
                num1 = Math.floor(Math.random() * 20) + 5;
                num2 = Math.floor(Math.random() * 10) + 2;
                operator = Math.random() < 0.5 ? '*' : '/';
                // Ensure division results in a whole number for simplicity
                if (operator === '/' && num1 % num2 !== 0) {
                    num1 = num2 * (Math.floor(Math.random() * 5) + 1); // Make num1 a multiple of num2
                }
            } else { // Hard: Mixed operations, larger numbers, potentially negative results for subtraction
                num1 = Math.floor(Math.random() * 50) + 1;
                num2 = Math.floor(Math.random() * 25) + 1;
                const operators = ['+', '-', '*', '/'];
                operator = operators[Math.floor(Math.random() * operators.length)];

                // Ensure division results in a whole number
                if (operator === '/' && num1 % num2 !== 0) {
                    num1 = num2 * (Math.floor(Math.random() * 10) + 1);
                }
            }

            // Calculate the correct answer
            switch (operator) {
                case '+':
                    correctAnswer = num1 + num2;
                    break;
                case '-':
                    correctAnswer = num1 - num2;
                    break;
                case '*':
                    correctAnswer = num1 * num2;
                    break;
                case '/':
                    correctAnswer = num1 / num2;
                    break;
            }

            questionElement.textContent = `What is ${num1} ${operator} ${num2}?`;
            answerInput.value = ''; // Clear previous answer
            feedbackElement.textContent = ''; // Clear previous feedback
            submitButton.classList.remove('hidden');
            nextButton.classList.add('hidden');
            answerInput.focus(); // Focus on the input field
        }

        /**
         * Checks the user's answer and provides feedback.
         */
        function checkAnswer() {
            const userAnswer = parseInt(answerInput.value);

            if (isNaN(userAnswer)) {
                showMessageBox("Please enter a number!");
                return;
            }

            if (userAnswer === correctAnswer) {
                feedbackElement.textContent = "Correct! ðŸŽ‰";
                feedbackElement.className = "text-lg mt-4 font-semibold text-green-600";
                correctAnswersInRow++;
                correctCount++;
                if (correctAnswersInRow >= 3 && currentDifficulty < 3) {
                    currentDifficulty++; // Increase difficulty after 3 correct answers in a row
                    correctAnswersInRow = 0; // Reset counter
                    showMessageBox(`Great job! Moving to Difficulty ${currentDifficulty}!`);
                }
            } else {
                feedbackElement.textContent = `Incorrect. The answer was ${correctAnswer}. ðŸ¤”`;
                feedbackElement.className = "text-lg mt-4 font-semibold text-red-600";
                correctAnswersInRow = 0; // Reset counter on incorrect answer
                incorrectCount++;
                if (incorrectCount % 2 === 0 && currentDifficulty > 1) { // Decrease difficulty after 2 incorrect answers
                    currentDifficulty--;
                    showMessageBox(`Let's try some easier questions. Back to Difficulty ${currentDifficulty}.`);
                }
            }
            updateCounts();
            submitButton.classList.add('hidden');
            nextButton.classList.remove('hidden');
        }

        /**
         * Updates the displayed correct and incorrect answer counts.
         */
        function updateCounts() {
            correctCountElement.textContent = correctCount;
            incorrectCountElement.textContent = incorrectCount;
        }

        // Event Listeners
        submitButton.addEventListener('click', checkAnswer);
        nextButton.addEventListener('click', generateQuestion);

        // Allow pressing Enter to submit answer
        answerInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && !submitButton.classList.contains('hidden')) {
                checkAnswer();
            } else if (event.key === 'Enter' && !nextButton.classList.contains('hidden')) {
                generateQuestion();
            }
        });

        // Initial question generation on load
        document.addEventListener('DOMContentLoaded', generateQuestion);
    </script>
</body>
</html>
